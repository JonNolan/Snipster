<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snip This!</title>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" type="image/ico" href="img/scissors.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap"/>
    <style>

      body {
        font-size: .875rem;
        font-family: 'Contrail One', cursive;
        background-color: rgb(133, 133, 133);
      }
      /* NAVBAR */
      .navbar{
        background-color: rgb(40, 40, 40);
        color: rgb(230, 160, 29);
      }
      .form-control-dark {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
        border-color: rgba(255, 255, 255, .1);
      }
      .form-control-dark:focus {
        border-color: transparent;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
      }
      .logo-image {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        overflow: hidden;
        margin-top: -6px;
      }
      td,th {
       font-size: 24px;
      }
      #category {
        margin-right: 5px;
        margin-bottom: 5px;
      }
      #criteria {
        margin-bottom: 5px;
        margin-right: 5px;
      }
      #filter-flag {
        margin-bottom: 5px;
        height: 29px;
      }
      #search-buttons {
        margin-bottom: 5px;
      }
      #clear-search {
        margin-left: 3px;
      }
      #sort-toolbar {
        margin-bottom: 8px;
      }
      .sort-filter {
        margin-left: 5px;
      }
      .sort-no-filter {
        margin-left: 5px;
      }
      #sort-bar {
        margin-top: 6px;
        border-bottom:1px solid rgb(40, 40, 40);
      }
      #result-bar {
        margin-top: 6px;
        margin-bottom:12px;
        border-bottom:1px solid rgb(40, 40, 40);
      }
      #filter-bar {
        margin-bottom: 6px;
        padding-bottom: 1px;
        margin-top: 6px;
        border-bottom:1px solid rgb(40, 40, 40);
      }
      #current-filter {
        background-color: rgb(230, 160, 29);
        color: rgb(40, 40, 40);
      }
      .modal-header {
        color: rgb(230, 160, 29);
      }
      .modal-content{
        background-color:rgb(40, 40, 40);
        color: rgb(133, 133, 133);
      }
      .modal-body code {
        font-size: 14px;
        color: rgb(230, 160, 29);
      }
      .modal-body p {
        font-size: 24px;
      }
      #my-table {
        background-color:rgb(40, 40, 40);
        color: gray;
      }
      .table th, .table td, .table thead th {
        border-color:rgb(133, 133, 133);
      }
      td code {
        color: rgb(230, 160, 29);
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top ">
      <h2>Snip This!</h2>
      <div class="justify-content-right"><h2>Welcome User<img id="logo" class="p-2" src="img/white_train.png" height="50em"></h2></div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md ml-sm-auto col-lg px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center" id="filter-bar">
            <h2>Filter Options</h2>
            <form id="search" class="form-inline">
              <select class="custom-select  btn btn-secondary dropdown-toggle" id="category">
                <option value="0" disabled selected hidden>Choose filter...</option>
                <option value="Creator" >Creator</option>
                <option value="Language">Language</option>
                <option value="Description">Description</option>
                <option value="Snippet">Snippet</option>
              </select>
              <div class="input-group" id="filter-box">
                <div class="input-group-prepend" id="filter-flag">
                  <p class="input-group-text">Filter</p>
                </div>
                  <input type="text" class="form-control" placeholder="Enter criteria..." id="criteria">
                </div>
                <div id="search-buttons">
                  <button id="search-submit" class="btn btn-success">Submit</button>
                  <button id="clear-search" class="btn btn-danger">Clear Filter</button>
                </div>
            </form>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center" id="sort-bar">
            <h2>Sort Options</h2>
            <div class="btn-toolbar" role="toolbar" id="sort-toolbar">
              <div class="btn-group" role="group" aria-label="sort group">
                <button id="sort-creator-dropdown" type="button" class="btn btn-secondary dropdown-toggle sort-no-filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Creator
                </button>
                  <div class="dropdown-menu" aria-labelledby="btn-group-creator">
                    <a id="dd-creator-asc" class="dropdown-item" >Ascending</a>
                    <a id="dd-creator-desc" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group" role="group" aria-label="sort group">
                <button id="sort-language-dropdown" type="button" class="btn btn-secondary dropdown-toggle sort-no-filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Language
                </button>
                  <div class="dropdown-menu" aria-labelledby="btn-group-language">
                    <a id="dd-language-asc" class="dropdown-item" >Ascending</a>
                    <a id="dd-language-desc" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group" role="group" aria-label="sort group">
                <button id="sort-description-dropdown" type="button" class="btn btn-secondary dropdown-toggle sort-no-filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Description
                </button>
                  <div class="dropdown-menu" aria-labelledby="btn-group-description">
                    <a id="dd-description-asc" class="dropdown-item" >Ascending</a>
                    <a id="dd-description-desc" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group" role="group" aria-label="sort group">
                <button id="sort-creator-dropdown-filter" type="button" class="btn btn-secondary dropdown-toggle sort-filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Creator
                </button>
                  <div class="dropdown-menu" aria-labelledby="btn-group-creator">
                    <a id="dd-creator-asc-filter-order" class="dropdown-item" >Ascending</a>
                    <a id="dd-creator-desc-filter-order" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group" role="group" aria-label="sort group">
                <button id="sort-language-dropdown-filter" type="button" class="btn btn-secondary dropdown-toggle sort-filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Language
                </button>
                  <div class="dropdown-menu" aria-labelledby="btn-group-creator">
                    <a id="dd-language-asc-filter-order" class="dropdown-item" >Ascending</a>
                    <a id="dd-language-desc-filter-order" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group" role="group" aria-label="sort group">
                <button id="sort-description-dropdown-filter" type="button" class="btn btn-secondary dropdown-toggle sort-filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Description
                </button>
                  <div class="dropdown-menu" aria-labelledby="btn-group-creator">
                    <a id="dd-description-asc-filter-order" class="dropdown-item" >Ascending</a>
                    <a id="dd-description-desc-filter-order" class="dropdown-item" >Descending</a>
                  </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center" id="result-bar">
            <h2>Current Results</h2>
            <h2>Current Filter</h2>
            <h2 id="current-filter"></h2>
          </div>
          <div class="table-responsive">
            <table id="my-table" class="table table-hover sticky-header">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Creator</th>
                  <th>Language</th>
                  <th>Description</th>
                  <th>Snippet</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <!-- MODALS -->
    <div class="modal fade" id="db-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-center-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content ">
          <div class="modal-header">
            <h5 class="modal-title" id="example-modal-long-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

    $(document).ready(function() {
      /// Model
      var snippetModel = {};
      var currentFilter = '';
      var currentCategory ='';
      var currentCriteria ='';
      var idFromRow,creatorFromRow,languageFromRow,descriptionFromRow,SnippetFromRow;

      function initializeModel(){
        $('#category').val(0);
        $('.sort-no-filter').show();
        $('.sort-filter').hide();
        $.getJSON("/snippets", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      };

      /// Views
      $('#db-modal').modal({backdrop: "static", keyboard: false, show:false}).on('show.bs.modal', function(){
        idFromRow = $(event.target).closest('tr').data('id');
        creatorFromRow = $(event.target).closest('tr').data('creator');
        languageFromRow = $(event.target).closest('tr').data('language');
        descriptionFromRow = $(event.target).closest('tr').data('description');
        SnippetFromRow = $(event.target).closest('tr').data('snippet');
        buildModalFromTable(this);

        function buildModalFromTable(table_this){

          $(table_this).find('.modal-header').html($(' <h2> Viewing ID # ' + idFromRow + '</h2> '));
          $(table_this).find('.modal-body').html($('<p> Creator: ' + creatorFromRow + '</p><p> Language: ' + languageFromRow + '</p><p> Description: ' + descriptionFromRow + '</p><p>  Snippet: </p><code>' + SnippetFromRow + '</code>'));
        }
      });

      $(document).on('click', '#dd-creator-asc-filter-order', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderCreatorAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else if (currentCategory == 'description'){
          $.getJSON("/filterDescriptionOrderCreatorAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderCreatorAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }
      });

      $(document).on('click', '#dd-creator-desc-filter-order', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderCreatorDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else if (currentCategory == 'description'){
          $.getJSON("/filterDescriptionOrderCreatorDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderCreatorDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }
      });

      $(document).on('click', '#dd-description-asc-filter-order', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderDescriptionAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderDescriptionAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderDescriptionAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }
      });

      $(document).on('click', '#dd-description-desc-filter-order', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderDescriptionDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderDescriptionDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderDescriptionDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }
      });

      $(document).on('click', '#dd-language-asc-filter-order', function(){
        if(currentCategory =='description'){
          $.getJSON("/filterDescriptionOrderLanguageAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderLanguageAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderLanguageAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }
      });

      $(document).on('click', '#dd-language-desc-filter-order', function(){
        if(currentCategory =='description'){
          $.getJSON("/filterDescriptionOrderLanguageDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderLanguageDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderLanguageDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            buildTableTR();
          });
        }
      });

      $(document).on('click', '#dd-creator-asc', function(){
        $.getJSON("/SortByCreator", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      $(document).on('click', '#dd-creator-desc', function(){
        $.getJSON("/SortByCreatorByDesc", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      $(document).on('click', '#dd-creator-asc-filter', function(){
        $.getJSON("/sortFilterBySnippet", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      $(document).on('click', '#dd-creator-desc-filter', function(){
        $.getJSON("/SortByCreatorByDesc", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      $(document).on('click', '#dd-language-asc', function(){
        $.getJSON("/SortByLanguage", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      $(document).on('click', '#dd-language-desc', function(){
        $.getJSON("/SortByLanguageByDesc", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      $(document).on('click', '#dd-description-asc', function(){
        $.getJSON("/SortByDescription", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      $(document).on('click', '#dd-description-desc', function(){
        $.getJSON("/SortByDescriptionByDesc", function(data) {
          snippetModel = data.result;
          buildTableTR();
        });
      });

      /// Search & Clear Search
      $("#search-submit").click(function() {
        if ($('#criteria').val() == "" || $('#criteria').val() == null || $('#category').val() == 0 || $('#category').val() == null) {
          clearSearch();
        } else {
          submitForm();
        }
      });

      function submitForm() {
        $.getJSON(buildFilterQueryString(), function(data) {
          $('.sort-no-filter').hide();
          $('.sort-filter').show();
          if(currentCategory == 'creator'){
            $('#sort-creator-dropdown-filter').hide();
          }else if (currentCategory == 'language'){
            $('#sort-language-dropdown-filter').hide();
          }else if (currentCategory == 'description'){
            $('#sort-description-dropdown-filter').hide();
          }
          snippetModel = data.result;
          buildTableTR();
        });
      }

      $(document).on('submit', '#search', function() {
        if ($('#criteria').val() == "" || $('#criteria').val() == null || $('#category').val() == 0 || $('#category').val() == null) {
          clearSearch();
        } else {
          submitForm();
        }
        return false;
      });

      $("#clear-search").click(function() {
        if(currentFilter != '');{
          clearSearch();
        }

      });

      /// Helper Functions
      function buildTableTR(data){
        $('#my-table tbody').empty();
        for (let i = 0; i < snippetModel.length; i++) {
          let tr = $('<tr data-toggle="modal" data-id="' + snippetModel[i].Id +'" data-target="#db-modal" data-backdrop="static" data-keyboard="false" data-creator="' + snippetModel[i].Creator + '" data-language="' + snippetModel[i].Language + '" data-description="' + snippetModel[i].Description + '" data-snippet="' + snippetModel[i].Snippet + '">');
          $(tr).append("<th scope='row'>" + snippetModel[i].Id + "</th>");
          $(tr).append("<td>" + snippetModel[i].Creator + "</td>");
          $(tr).append("<td>" + snippetModel[i].Language + "</td>");
          $(tr).append("<td>" + snippetModel[i].Description + "</td>");
          $(tr).append("<td><code>" + snippetModel[i].Snippet + "</code></td>");
          $(tr).append("</tr>");
          $('#my-table tbody').append(tr);
      }};

      function clearSearch() {
        $('#category').val(0);
        wipeFilter();
        initializeModel();
      }

      function wipeFilter(){
        $('#criteria').val("");
        currentFilter = '';
        currentCategory = '';
        currentCriteria = '';
        $("#current-filter").text('');
        $('.sort-no-filter').show();
      }

      function buildFilterQueryString(){
        currentCategory = $("#category").val().toLowerCase()
        currentCriteria = $("#criteria").val();
        currentFilter = currentCategory + '=' + encodeURIComponent(currentCriteria);
        $("div #current-filter").text(currentCategory + "=" + currentCriteria);
        let queryString = "/filter" + $("#category").val() + "?" + currentFilter;
        return queryString;
      }

      initializeModel();
    });
    </script>
  </body>
</html>
