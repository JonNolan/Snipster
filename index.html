<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Junction</title>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" type="image/ico" href="img/fj.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap"/>
    <style>
      .modal-body p {
        font-size: 24px;
      }
      body {
        font-size: .875rem;
        font-family: 'Contrail One', cursive;
        background-color: black;
      }
      /* SIDEBAR */
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100; /* Behind the navbar */
        padding: 48px 0 0; /* Height of navbar */
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      }
      @media (max-width: 767.98px) {
      	.sidebar {
        	top: 5rem;
      	}
      }
      .sidebar-sticky {
        background-color: black;
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
      }
      @supports ((position: -webkit-sticky) or (position: sticky)) {
      	.sidebar-sticky {
           position: -webkit-sticky;
           position: sticky;
        }
      }
      .sidebar .nav-link {
        font-weight: 500;
        color: #333;
      }
      .sidebar .nav-link .feather {
        margin-right: 4px;
        color: #999;
      }
      .sidebar .nav-link.active {
        color: #007bff;
      }
      .sidebar .nav-link:hover .feather,
      .sidebar .nav-link.active .feather {
        color: inherit;
      }
      .sidebar-heading {
        font-size: .75rem;
        text-transform: uppercase;
      }
      /* NAVBAR */
      .navbar{
        background-color: black;
      }
      .form-control-dark {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
        border-color: rgba(255, 255, 255, .1);
      }
      .form-control-dark:focus {
        border-color: transparent;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
      }
      .logo-image {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        overflow: hidden;
        margin-top: -6px;
      }
      td,th {
       font-size: 24px;
      }
      #Category {
        margin-right: 10px;
        margin-bottom: 5px;
      }
      #Criteria {
        margin-bottom: 5px;
        margin-right: 25px;
      }
      #FilterFlag {
        margin-bottom: 5px;
      }
      #SearchButtons {
        margin-bottom: 5px;
      }
      #SortToolbar {
        margin-bottom: 5px;
      }
      .modal-content{
        background-color: black;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #555252;
      }
      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top ">
      <h2>Function Junction</h2>
      <div class="justify-content-right"><h2>Welcome User<img id="logo" class="p-2" src="img/white_train.png" height="50em"></h2></div>
    </nav>    
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" >
                  <h5>Theme Selector</h5>
                  <label class="switch">
                    <input type="checkbox" id="themeCheckbox" onchange="toggleTheme()" checked>
                    <span class="slider round"></span>
                  </label>
                </a>
              </li>              
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Filter Options</h2>
            <form id="search" class="form-inline">
              <select class="custom-select  btn btn-secondary dropdown-toggle" id="Category">
                <option value="0" disabled selected hidden>Choose filter...</option>
                <option value="Creator" >Creator</option>
                <option value="Language">Language</option>
                <option value="Description">Description</option>
                <option value="Snippet">Snippet</option>
              </select>
              <div class="input-group" id="filterBox">
                <div class="input-group-prepend" id="FilterFlag">
                  <p class="input-group-text">Filter</p>
                </div>
                  <input type="text" class="form-control" placeholder="Enter criteria..." id="Criteria">
                </div>
                <div id="SearchButtons">
                  <button id="searchSubmit" class="btn btn-success">Submit</button>
                  <button id="clearSearch" class="btn btn-danger">Clear Filter</button>
                </div>
            </form>
          </div>
          <div  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Sort Options</h2>
            <div class="btn-toolbar" role="toolbar" id="SortToolbar">
              <div class="btn-group btn-group-lg mr-2" role="group" aria-label="Sort group">
                <button id="SortCreatorDropDown" type="button" class="btn btn-secondary dropdown-toggle sortNoFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Creator
                </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupCreator">
                    <a id="ddCreatorAsc" class="dropdown-item" >Ascending</a>
                    <a id="ddCreatorDesc" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group btn-group-lg mr-2" role="group" aria-label="Sort group">
                <button id="SortLanguageDropDown" type="button" class="btn btn-secondary dropdown-toggle sortNoFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Language
                </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupLanguage">
                    <a id="ddLanguageAsc" class="dropdown-item" >Ascending</a>
                    <a id="ddLanguageDesc" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group btn-group-lg mr-2" role="group" aria-label="Sort group">
                <button id="SortDescriptionDropDown" type="button" class="btn btn-secondary dropdown-toggle sortNoFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Description
                </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDescription">
                    <a id="ddDescriptionAsc" class="dropdown-item" >Ascending</a>
                    <a id="ddDescriptionDesc" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group btn-group-lg mr-2" role="group" aria-label="Sort group">
                <button id="SortCreatorDropDownFilter" type="button" class="btn btn-secondary dropdown-toggle sortFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Creator
                </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupCreator">
                    <a id="ddCreatorAscFilterOrder" class="dropdown-item" >Ascending</a>
                    <a id="ddCreatorDescFilterOrder" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group btn-group-lg mr-2" role="group" aria-label="Sort group">
                <button id="SortLanguageDropDownFilter" type="button" class="btn btn-secondary dropdown-toggle sortFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Language
                </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupCreator">
                    <a id="ddLanguageAscFilterOrder" class="dropdown-item" >Ascending</a>
                    <a id="ddLanguageDescFilterOrder" class="dropdown-item" >Descending</a>
                  </div>
              </div>
              <div class="btn-group btn-group-lg mr-2" role="group" aria-label="Sort group">
                <button id="SortDescriptionDropDownFilter" type="button" class="btn btn-secondary dropdown-toggle sortFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  Description
                </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupCreator">
                    <a id="ddDescriptionAscFilterOrder" class="dropdown-item" >Ascending</a>
                    <a id="ddDescriptionDescFilterOrder" class="dropdown-item" >Descending</a>
                  </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> <h2>Current Results</h2><h2 >Current Filter</h2>
            <h2 id="currentFilter" class="bg-dark text-white"></h2>
          </div>
          <div class="table-responsive">
            <table id ="myTable" class="table table-hover table-dark sticky-header">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Creator</th>
                  <th>Language</th>
                  <th>Description</th>
                  <th>Snippet</th>
                </tr>
              </thead>
              <tbody>                
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <!-- MODALS -->
    <div class="modal fade" id="dbModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content ">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    function toggleTheme() {
      $('table').toggleClass('table-dark');
      if(document.getElementById("themeCheckbox").checked === false){
        $('main button').removeClass('btn-secondary');
        $('main button').addClass('btn-primary');
        $('#logo').attr('src','img/fj.ico');
        $('h2,h3,a.navbar-brand,th,td').css({"color":"black"});
        $('body,.navbar-dark .navbar-brand,.sidebar-sticky,.modal-content,.navbar').css({"background-color":"white"});
      } else {
        $('main button').removeClass('btn-primary');
        $('main button').addClass('btn-secondary');
        $('#logo').attr('src','img/white_train.png');
        $('h2,h3,a.navbar-brand,th,td').css({"color":"white"});
        $('body,.navbar-dark .navbar-brand,.sidebar-sticky,.modal-content,.navbar').css({"background-color":"black"});
    } }

    $(document).ready(function() {
      /// Model
      var snippetModel = {};
      var currentFilter = '';
      var currentCategory ='';
      var currentCriteria ='';  
      var IdFromRow,CreatorFromRow,LanguageFromRow,Description,SnippetFromRow; 
      $('h2,h3,a.navbar-brand,th,td').css({"color":"white"});
 
      function initializeModel(){
        $('#Category').val(0);
        $('.sortNoFilter').show();
        $('.sortFilter').hide();
        $.getJSON("/snippets", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      };

      /// Views 
      $('#dbModal').modal({backdrop: "static", keyboard: false, show:false}).on('show.bs.modal', function(){
        IdFromRow = $(event.target).closest('tr').data('id');
        CreatorFromRow = $(event.target).closest('tr').data('creator');
        LanguageFromRow = $(event.target).closest('tr').data('language');
        DescriptionFromRow = $(event.target).closest('tr').data('description');
        SnippetFromRow = $(event.target).closest('tr').data('snippet');
        BuildModalFromTable(this);

        function BuildModalFromTable(table_this){

          $(table_this).find('.modal-header').html($(' <p class="text-danger"> Viewing ID # ' + IdFromRow + '</p> '));            
          $(table_this).find('.modal-body').html($('<p class="text-primary"> Creator: ' + CreatorFromRow + '</p><p class="text-primary"> Language: ' + LanguageFromRow + '</p><p class="text-primary"> Description: ' + DescriptionFromRow + '</p><h3 class="text-success">  Snippet: </h3><code>' + SnippetFromRow + '</code>'));
        }
      });

      $(document).on('click', '#ddCreatorAscFilterOrder', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderCreatorAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else if (currentCategory == 'description'){
          $.getJSON("/filterDescriptionOrderCreatorAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderCreatorAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }        
      });

      $(document).on('click', '#ddCreatorDescFilterOrder', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderCreatorDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else if (currentCategory == 'description'){
          $.getJSON("/filterDescriptionOrderCreatorDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderCreatorDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }        
      });

      $(document).on('click', '#ddDescriptionAscFilterOrder', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderDescriptionAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderDescriptionAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderDescriptionAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }        
      });

      $(document).on('click', '#ddDescriptionDescFilterOrder', function(){
        if(currentCategory =='language'){
          $.getJSON("/filterLanguageOrderDescriptionDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderDescriptionDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderDescriptionDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }        
      });

      $(document).on('click', '#ddLanguageAscFilterOrder', function(){
        if(currentCategory =='description'){
          $.getJSON("/filterDescriptionOrderLanguageAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderLanguageAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderLanguageAsc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }        
      });

      $(document).on('click', '#ddLanguageDescFilterOrder', function(){
        if(currentCategory =='description'){
          $.getJSON("/filterDescriptionOrderLanguageDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else if (currentCategory == 'creator'){
          $.getJSON("/filterCreatorOrderLanguageDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }else{
          $.getJSON("/filterSnippetOrderLanguageDesc?" + currentFilter, function(data) {
            snippetModel = data.result;
            BuildTableTR();
          });
        }        
      });

      $(document).on('click', '#ddCreatorAsc', function(){
        $.getJSON("/SortByCreator", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });      

      $(document).on('click', '#ddCreatorDesc', function(){
        $.getJSON("/SortByCreatorByDesc", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });

      $(document).on('click', '#ddCreatorAscFilter', function(){
        $.getJSON("/sortFilterBySnippet", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });

      $(document).on('click', '#ddCreatorDescFilter', function(){
        $.getJSON("/SortByCreatorByDesc", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });

      $(document).on('click', '#ddLanguageAsc', function(){
        $.getJSON("/SortByLanguage", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });

      $(document).on('click', '#ddLanguageDesc', function(){
        $.getJSON("/SortByLanguageByDesc", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });

      $(document).on('click', '#ddDescriptionAsc', function(){
        $.getJSON("/SortByDescription", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });

      $(document).on('click', '#ddDescriptionDesc', function(){
        $.getJSON("/SortByDescriptionByDesc", function(data) {
          snippetModel = data.result;
          BuildTableTR();
        });
      });

      /// Search & Clear Search
      $("#searchSubmit").click(function() {
        if ($('#Criteria').val() == "" || $('#Criteria').val() == null || $('#Category').val() == 0 || $('#Category').val() == null) {
          ClearSearch();
        } else {
          SubmitForm();
        }
      });

      function SubmitForm() {
        $.getJSON(BuildFilterQueryString(), function(data) {
          $('.sortNoFilter').hide();
          $('.sortFilter').show();
          if(currentCategory == 'creator'){
            $('#SortCreatorDropDownFilter').hide();
          }else if (currentCategory == 'language'){
            $('#SortLanguageDropDownFilter').hide();
          }else if (currentCategory == 'description'){
            $('#SortDescriptionDropDownFilter').hide();
          }
          snippetModel = data.result;
          BuildTableTR();
        });
      }

      $(document).on('submit', '#search', function() {
        if ($('#Criteria').val() == "" || $('#Criteria').val() == null || $('#Category').val() == 0 || $('#Category').val() == null) {
          ClearSearch();
        } else {
          SubmitForm();
        }
        return false;
      });

      $("#clearSearch").click(function() {
        if(currentFilter != '');{
          ClearSearch();
        }
        
      });
      
      /// Helper Functions
      function BuildTableTR(data){
        $('#myTable tbody').empty();
        for (let i = 0; i < snippetModel.length; i++) {
          let tr = $('<tr data-toggle="modal" data-id="' + snippetModel[i].Id +'" data-target="#dbModal" data-backdrop="static" data-keyboard="false" data-creator="' + snippetModel[i].Creator + '" data-language="' + snippetModel[i].Language + '" data-description="' + snippetModel[i].Description + '" data-snippet="' + snippetModel[i].Snippet + '">');
          $(tr).append("<th scope='row'>" + snippetModel[i].Id + "</th>");
          $(tr).append("<td>" + snippetModel[i].Creator + "</td>");
          $(tr).append("<td>" + snippetModel[i].Language + "</td>");
          $(tr).append("<td>" + snippetModel[i].Description + "</td>");
          $(tr).append("<td><code>" + snippetModel[i].Snippet + "</code></td>");
          $(tr).append("</tr>");
          $('#myTable tbody').append(tr);
      }};

      function ClearSearch() {
        ResetTableCatch();
        $('#Category').val(0);
        WipeFilter();
        initializeModel();
      }
      
      function ResetTableCatch(){
        if(document.getElementById("themeCheckbox").checked === true){
          $('tr').css({"color":"white"});
        }else{
          $('tr').css({"color":"black"});
        }
      }
      function WipeFilter(){
        $('#Criteria').val("");
        currentFilter = '';
        currentCategory = '';
        currentCriteria = '';
        $("#currentFilter").text('');
        $('.sortNoFilter').show();
      }

      function BuildFilterQueryString(){
        currentCategory = $("#Category").val().toLowerCase() 
        currentCriteria = $("#Criteria").val();
        currentFilter = currentCategory + '=' + encodeURIComponent(currentCriteria);
        $("div #currentFilter").text(currentCategory + "=" + currentCriteria);
        let queryString = "/filter" + $("#Category").val() + "?" + currentFilter;
        return queryString;
      }

      initializeModel();
    });
    </script>
  </body>
</html>
